<div class="container-fluid">
		<div class="row">
		<br /><br /><br /><br /><br /><br />
		<div class="col-md-5 col-md-offset-1">
				<div class="panel panel-default" >
					<img src="img/engroFoods.png" style="width:100%">
				</div>
			</div>
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">Login</div>

					<div class="panel-body">


						<form class="form-horizontal" role="form">

							<div class="form-group">
								<label class="col-md-4 control-label">E-Mail Address</label>
								<div class="col-md-6">
									<input type="email" class="form-control" ng-model="formData.email" name="email">
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label">Password</label>
								<div class="col-md-6">
									<input type="password" class="form-control" name="password" ng-model="formData.password">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-6 col-md-offset-4">
									<button type="submit" ng-click="login()" class="btn btn-success">Login</button>

									<!-- <a class="btn btn-link" href="{{ url('/password/email') }}">Forgot Your Password?</a> -->
								</div>
							</div>
						</form>
					</div>
					<br /><br />
				</div>
			</div>
		</div>
	</div>
